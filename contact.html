<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Web Tasarım Ödevi</title>
    <link rel="stylesheet" href="style.css">   <!-- Harici CSS dosyasını bağlama -->
</head>
<body>
    <header>
        <h1 class="logo">Akaytay Turizm AŞ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="index.html#destinations">Destinasyonlar</a></li>
                <li><a href="contact.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>İletişim Formu</h2>
            <p>Daha fazla bilgi almak veya tur rezervasyonu yapmak için formu doldurunuz.</p>
            
            <form action="form-response.html" method="get"> <!--bilgiler "form-response.html" sayfasına GET yöntemiyle gönderilecek-->
                <div class="form-group">
                    <label for="name">Adınız Soyadınız:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta Adresiniz:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefon Numaranız:</label>
                    <input type="tel" id="phone" name="phone" placeholder="05XX XXX XX XX"> <!--placeholder textin hint ini ayarlar-->
                </div>
                
                <div class="form-group">
                    <label for="destination">İlgilendiğiniz Destinasyon:</label>
                    <select id="destination" name="destination"> <!--Combobox'ın html'deki hali-->
                        <option value="">Seçiniz</option>
                        <option value="istanbul">İstanbul</option>
                        <option value="antalya">Antalya</option>
                        <option value="izmir">İzmir</option>
                        <option value="ankara">Ankara</option>
                        <option value="trabzon">Trabzon</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Seyahat Türü:</label>
                    <div class="radio-group">
                        <input type="radio" id="individual" name="travel_type" value="individual">
                        <label for="individual">Bireysel</label>
                        
                        <input type="radio" id="family" name="travel_type" value="family">
                        <label for="family">Aile</label>
                        
                        <input type="radio" id="group" name="travel_type" value="group">
                        <label for="group">Grup</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>İlgilendiğiniz Aktiviteler:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="historical" name="activities" value="historical">
                        <label for="historical">Tarihi Yerler</label>
                        
                        <input type="checkbox" id="nature" name="activities" value="nature">
                        <label for="nature">Doğa & Macera</label>
                        
                        <input type="checkbox" id="culture" name="activities" value="culture">
                        <label for="culture">Kültürel </label>
                        
                        <input type="checkbox" id="food" name="activities" value="food">
                        <label for="food">Gastronomi</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Gönder</button>
                    <button type="reset">Temizle</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Web Tasarım Ödevi. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
